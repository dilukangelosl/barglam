<ion-header>
  <ion-toolbar>



    <ion-title>Select Service</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="royal" (click)="close()">
        <ion-icon ios="ios-arrow-down-outline" md="ios-arrow-down-outline" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list   [(ngModel)]="selected" name="services" ngDefaultControl>

    <div *ngIf="bridal.length > 0">
      <ion-list-header>
        Events
      </ion-list-header>

      <ion-item *ngFor="let item of bridal" (click)="toggle(item)">
        <h3>{{item.name}}</h3>
        <ion-icon name="checkmark" item-right *ngIf="item.show"></ion-icon>

      </ion-item>
    </div>


    <div *ngIf="specialocassion.length > 0">
      <ion-list-header>
        Special Occasions
      </ion-list-header>

      <ion-item *ngFor="let item of specialocassion" (click)="toggle(item)">
        <h3>{{item.name}}</h3>
        <ion-icon name="checkmark" item-right *ngIf="item.show"></ion-icon>

      </ion-item>
    </div>


    <div *ngIf="specialfx.length > 0">
      <ion-list-header>
        Weddings
      </ion-list-header>

      <ion-item *ngFor="let item of specialfx" (click)="toggle(item)">
        <h3>{{item.name}}</h3>
        <ion-icon name="checkmark" item-right *ngIf="item.show"></ion-icon>

      </ion-item>
    </div>


    <div *ngIf="commercialandtv.length > 0">
      <ion-list-header>
        Fashion
      </ion-list-header>

      <ion-item *ngFor="let item of commercialandtv" (click)="toggle(item)">
        <h3>{{item.name}}</h3>
        <ion-icon name="checkmark" item-right *ngIf="item.show"></ion-icon>

      </ion-item>
    </div>





  </ion-list>


</ion-content>



<ion-footer color="glam">
  <ion-toolbar color="glam">
    <ion-title class="lightfont"  (click)="select()">Select {{selected.length}} Service<span *ngIf="selected.length >1">'s</span></ion-title>
  </ion-toolbar>
</ion-footer>
