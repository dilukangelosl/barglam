<ion-header>

  <ion-toolbar>
    <ion-title color="glam" style="font-weight:300;">Forgot Password</ion-title>

    <ion-buttons start>
      <button (click)="close()" ion-button color="glam"><ion-icon name="md-close"></ion-icon></button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content padding has-bouncing="false" no-bounce>



  <div >
    <ion-list >

      <ion-item>

        <ion-input type="email" [(ngModel)] ="email" placeholder="E-mail Address"></ion-input>
      </ion-item>


    </ion-list>

    <button ion-button full (click)="resetpass(email)">Send Reset Email <ion-spinner *ngIf="loader" color="light"></ion-spinner></button>


    <div class="message" *ngIf="message">
     <p> {{m}}</p>

      <p><button ion-button (click)="close()" style="display:block; margin: 0 auto; text-align: center;">Close</button></p>

    </div>

  </div>






</ion-content>
