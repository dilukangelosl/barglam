<ion-header>

  <ion-navbar color="royal">

    <ion-title>
      Add to Cart
    </ion-title>


    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="closethis()">
        <ion-icon name="arrow-down"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="gocart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>



<ion-content padding has-bouncing="false">


  <ion-card>

    <ion-card-header>
      Select Options
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Select Color</ion-label>
          <ion-select [(ngModel)]="color">
            <ion-option value="{{i}}" *ngFor="let i of product.colors" >{{i}}</ion-option>

          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Enter the Size</ion-label>
          <ion-input [(ngModel)]="size"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Quantity</ion-label>
          <ion-input [(ngModel)]="qty"></ion-input>
        </ion-item>


      </ion-list>



      <button ion-button (click)="addtocard(product)" full >Add Now</button>

    </ion-card-content>

  </ion-card>


</ion-content>
