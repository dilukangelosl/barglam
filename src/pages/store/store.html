<ion-header>

  <ion-navbar color="royal">

    <ion-title>
      Store
    </ion-title>


    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="cart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>



</ion-header>






<ion-content padding>







  <ion-card *ngFor="let store of stores | async"  (click)="gotostore(store)" >
    <img src="{{store.image}}" height="300"/>




  </ion-card>

</ion-content>
