<ion-header>

  <ion-toolbar>
    <ion-title color="glam" style="font-weight:300;">Sign Up</ion-title>

    <ion-buttons start>
      <button (click)="close(0)" ion-button color="glam"><ion-icon name="md-close"></ion-icon></button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content padding has-bouncing="false" no-bounce>



<div [hidden]="veri">
  <ion-list >

    <ion-item>

      <ion-input type="text" [(ngModel)] ="userfullname" placeholder="Full Name"></ion-input>
    </ion-item>

    <ion-item>

      <ion-input type="Email" [(ngModel)]="userEmail"  placeholder="E-mail"></ion-input>
    </ion-item>

    <ion-item>

      <ion-input type="password" [(ngModel)]="userPassword"  placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>

      <ion-input type="tel" [(ngModel)]="userPhone"  [textMask]="{mask: masks.userPhone}"  placeholder="Phone"></ion-input>
    </ion-item>



  </ion-list>

  <button ion-button full (click)="register()" class="log">Register</button>
</div>
