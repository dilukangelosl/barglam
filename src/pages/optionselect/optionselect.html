<ion-header>

  <ion-toolbar color="glam">

    <ion-title start style="text-align: left">
      Select {{option.name}}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon ios="ios-arrow-down" md="ios-arrow-down"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding has-bouncing="false" no-bounce>


  <ion-list radio-group [(ngModel)]="selectedOtion" no-lines mode="md"  (ionChange) = "select()">


    <ion-item  *ngFor="let item of option.options"  >

      <ion-thumbnail item-left>
        <ion-img src="{{item.image}}" width="80" height="80"></ion-img>
      </ion-thumbnail>

      <ion-label>{{item.name}} </ion-label>
      <ion-radio value="{{item.name}}" ></ion-radio>
    </ion-item>
  </ion-list>


</ion-content>
