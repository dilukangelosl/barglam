  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{store.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="headerbanner "[ngStyle]="{'background-image': 'url(' + store.image + ')'}">

  </div>

  <div padding>
    <ion-segment [(ngModel)]="storesegment">
      <ion-segment-button value="about">
        About
      </ion-segment-button>
      <ion-segment-button value="products">
        Products
      </ion-segment-button>
    </ion-segment>
  </div>



  <div [ngSwitch]="storesegment">
   <div  *ngSwitchCase="'about'" class="about h">
     <h1>{{store.name}}</h1>
     <p>{{store.description}}</p>

     <ion-list>
       <ion-item>
         <ion-icon name="mail" item-left></ion-icon>
         {{store.email}}

       </ion-item>

       <ion-item-sliding>
         <ion-item>
           <ion-icon name="call" item-left></ion-icon>
           <ion-icon name="arrow-dropleft" item-right></ion-icon>
           {{store.phone}}

         </ion-item>

         <ion-item-options side="right">
           <button ion-button color="secondary">
             <ion-icon name="call"></ion-icon>
             Call
           </button>
           </ion-item-options>


       </ion-item-sliding>

       <ion-item-sliding>
         <ion-item>
           <ion-icon name="map" item-left></ion-icon>
           <ion-icon name="arrow-dropleft" item-right></ion-icon>
           {{store.address}}
         </ion-item>

         <ion-item-options side="right">
           <button ion-button color="secondary">
             <ion-icon name="compass"></ion-icon>
             Get Directions
           </button>
         </ion-item-options>


       </ion-item-sliding>


     </ion-list>

   </div>


    <div *ngSwitchCase="'products'" >
      <ion-list>
        <ion-item *ngFor="let product of products | async | reverse">
          <ion-thumbnail item-left>
            <img src="{{product.image}}">
          </ion-thumbnail>
          <h2>{{product.name}}</h2>
          <p>{{product.description}}</p>
          <p>{{product.discount}}% Off</p>

          <button ion-button clear item-right (click)="productview(product)">View</button>
        </ion-item>

      </ion-list>
    </div>


  </div>



</ion-content>
